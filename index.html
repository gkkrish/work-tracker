<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 16px;
      font-size: 18px;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
    }

    #project-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"],
    input[type="datetime-local"] {
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    button {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .add-button {
      background-color: #007aff;
      color: white;
      border: none;
      font-weight: 600;
    }

    .datetime-wrapper {
      position: relative;
      flex: 1;
    }

    .datetime-placeholder {
      position: absolute;
      font-size: 15px;
      color: #999;
      pointer-events: none;
      transition: 0.2s ease all;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
    }

    @media (min-width: 600px) {
      .form-row {
        flex-direction: row;
      }

      .form-row input[type="text"] {
        flex: 1;
      }

      .form-row button {
        width: 90px;
      }

      .datetime-placeholder {
        top: auto;
        bottom: 6px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }
    }

    input[type="datetime-local"]:focus + .datetime-placeholder,
    input[type="datetime-local"]:not(:placeholder-shown) + .datetime-placeholder {
      opacity: 0;
    }

    #preview-hint {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 4px;
    }

    .project {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 16px;
      margin-bottom: 16px;
    }

    .project strong {
      font-size: 17px;
    }

    .late {
      color: #e74c3c;
      font-weight: 500;
    }

    .remaining {
      color: #2ecc71;
      font-weight: 500;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .controls button {
      flex: 1;
      padding: 10px 12px;
      font-size: 14px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .controls button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Work Tracker</h1>

  <form id="project-form">
    <div class="form-row">
      <input type="text" id="project-name" placeholder="Project name" required />

      <div class="datetime-wrapper">
        <input type="datetime-local" id="project-deadline" required />
        <span class="datetime-placeholder" id="datetime-placeholder">Select deadline</span>
      </div>

      <button type="submit" class="add-button">Add</button>
    </div>

    <div id="preview-hint">ðŸ“… Pick a date and time</div>
  </form>

  <div id="projects"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMx09CouEAWi_w3MLrLeft4vn2YFCNQvg",
      authDomain: "work-tracker-149ea.firebaseapp.com",
      projectId: "work-tracker-149ea",
      storageBucket: "work-tracker-149ea.appspot.com",
      messagingSenderId: "919883737509",
      appId: "1:919883737509:web:653dfd2866f845219fa04c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("project-form");
    const projectsDiv = document.getElementById("projects");
    const datetimeInput = document.getElementById("project-deadline");
    const datetimePlaceholder = document.getElementById("datetime-placeholder");
    const previewHint = document.getElementById("preview-hint");

    datetimeInput.addEventListener("input", () => {
      if (!datetimeInput.value) {
        datetimePlaceholder.style.opacity = "1";
        previewHint.textContent = "ðŸ“… Pick a date and time";
      } else {
        datetimePlaceholder.style.opacity = "0";
        const date = new Date(datetimeInput.value);
        const options = {
          weekday: 'short',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        };
        const formatted = date.toLocaleString(undefined, options);
        previewHint.textContent = `ðŸ•’ Deadline preview: ${formatted}`;
      }
    });

    function formatTimeDiff(deadline) {
      const now = new Date();
      const end = new Date(deadline);
      const diff = end - now;
      const absDiff = Math.abs(diff);

      const days = Math.floor(absDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((absDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((absDiff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((absDiff % (1000 * 60)) / 1000);

      const formatted = `${days}d ${hours}h ${mins}m ${secs}s`;
      return {
        text: diff < 0 ? `${formatted} late` : `${formatted} left`,
        isLate: diff < 0
      };
    }

    async function deleteProject(id) {
      await db.collection("projects").doc(id).delete();
    }

    async function editProject(id, current) {
      const newName = prompt("Edit name:", current.name);
      const newDeadline = prompt("Edit deadline (YYYY-MM-DDTHH:MM):", current.deadline);
      if (newName && newDeadline) {
        await db.collection("projects").doc(id).update({
          name: newName,
          deadline: newDeadline
        });
      }
    }

    function renderProjects(snapshot) {
      projectsDiv.innerHTML = "";
      const docs = snapshot.docs
        .map(doc => ({ id: doc.id, ...doc.data() }))
        .sort((a, b) => new Date(a.deadline) - new Date(b.deadline));

      docs.forEach(proj => {
        const container = document.createElement("div");
        container.className = "project";

        const timeInfo = formatTimeDiff(proj.deadline);
        const info = document.createElement("div");
        info.innerHTML = `<strong>${proj.name}</strong><br>
          <span class="${timeInfo.isLate ? "late" : "remaining"}">${timeInfo.text}</span>`;

        const controls = document.createElement("div");
        controls.className = "controls";

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => editProject(proj.id, proj);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => deleteProject(proj.id);

        controls.appendChild(editBtn);
        controls.appendChild(deleteBtn);

        container.appendChild(info);
        container.appendChild(controls);
        projectsDiv.appendChild(container);
      });
    }

    db.collection("projects").onSnapshot(renderProjects);

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("project-name").value;
      const deadline = document.getElementById("project-deadline").value;
      if (name && deadline) {
        await db.collection("projects").add({ name, deadline });
        form.reset();
        previewHint.textContent = "ðŸ“… Pick a date and time";
        datetimePlaceholder.style.opacity = "1";
      }
    });

    setInterval(() => {
      db.collection("projects").get().then(renderProjects);
    }, 1000);
  </script>
</body>
</html>
